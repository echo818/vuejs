<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
	<script src="lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>message: {{msg}}</p>
		<input type="text" v-model="msg" placeholder="edit me">
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				msg: ''
			}
		})
	</script>
</body>
</html>
